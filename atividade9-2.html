<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: sans-serif;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
        }

        main {
            width: 80%;
            margin: 0 auto;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="#">Página Inicial</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

        <main>
            <form id="form">
                <section id="persoal">
                    <h2>Informações Pessoais</h2>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" nome="nome" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </section>
    
                <section id="contact">
                    <h2>Informação de contato</h2>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
    
                    <label for="telefone">Número de celular:</label>
                    <input type="tel" id="telefone" name="telefone">
                </section>
    
                <section id="submit">
                    <h2>Enviar</h2>
                    <button type="submit">Submit Form</button>
                </section>
            </form>
        </main>
</body>
</html>
