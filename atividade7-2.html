<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela 5x5 com Imagens</title>
<style>
    table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<h1>Teste de tabela com imagens</h1>
<table>
    <tr>
        <th>Coluna 1</th>
        <th>Coluna 2</th>
        <th>Coluna 3</th>
        <th>Coluna 4</th>
        <th>Coluna 5</th>
    </tr>
    <tr>
        <td>Texto 1</td>
        <td>Texto 2</td>
        <td>Texto 3</td>
        <td>Texto 4</td>
        <td>Texto 5</td>
    </tr>
    <tr>
        <td>Texto 6</td>
        <td>Texto 7</td>
        <td><img src="Design_sem_nome-removebg-preview.png" alt="Imagem 1"></td>
        <td>Texto 9</td>
        <td>Texto 10</td>
    </tr>
    <tr>
        <td>Texto 11</td>
        <td>Texto 12</td>
        <td>Texto 13</td>
        <td>Texto 14</td>
        <td><img src="Design_sem_nome-removebg-preview.png" alt="Imagem 2"></td>
    </tr>
    <tr>
        <td>Texto 16</td>
        <td>Texto 17</td>
        <td>Texto 18</td>
        <td>Texto 19</td>
        <td>Texto 20</td>
    </tr>
</table>

</body>
</html>
